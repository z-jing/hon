<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>app</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- 监控插件 -->
    <script type="text/javascript" src="http://filealiyun.geeker.com.cn/ued/ckplayer/ckplayer.js"></script>
    <script>
      /*  禁止ios10中safari缩放页面 */
      window.onload = function() {
          // 阻止双击放大
          var lastTouchEnd = 0;
          document.addEventListener('touchstart', function(event) {
              if (event.touches.length > 1) {
                  event.preventDefault();
              }
          });
          document.addEventListener('touchend', function(event) {
              var now = (new Date()).getTime();
              if (now - lastTouchEnd <= 300) {
                  event.preventDefault();
              }
              lastTouchEnd = now;
          }, false);

          // 阻止双指放大
          document.addEventListener('gesturestart', function(event) {
              event.preventDefault();
          });
      }
    </script>
  </body>
</html>
